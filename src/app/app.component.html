<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <div>
        <input type="text" [(ngModel)] = "newItem">
        <button (click) = "pushItems()">Add</button>
    </div>
    <div>
        <ul>
            <li *ngFor = "let i of items; let ind of index">{{i}} <button (click) = "removeItem(ind)">X</button></li>
        </ul>
    </div>
</div>
